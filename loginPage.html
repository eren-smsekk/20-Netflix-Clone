<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="login.css">

    <title>Login Netflix</title>
  </head>
  <body>
    <div class="login-top">
        <img src="images/logo.png" alt="">
    </div>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-5">
            <section class="login-box">
                <h2 class="text-white mb-4">Sign In</h2>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-check mt-2 d-flex justify-content-between">
                    <div class="check-flexbox">
                        <input type="checkbox" class="form-check-input" name="sign-check" id="sign-check">
                        <label for="sign-check" class="form-check-label text-white">Remember me</label>
                    </div>
                    <div class="check-flexbox">
                        <p class="text-muted">Need help?</p>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-danger mt-3 w-100">Submit</button>
    
                  <div class="recaptcha mt-5">
                    <div class="face-icons text-muted fs-5">
                        <i class="bi bi-facebook me-2"></i>Login with Facebook
                    </div>
                    <div class="sign-up-now mt-4">
                        <p class="text-muted fs-5">New to Netflix?<a href="#" class="text-decoration-none text-white ps-2">Sign up now</a>.</p>
                    </div>
                    <div class="google-recaptcha">
                        <p class="text-muted">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="text-decoration-none text-primary">Learn more</a></p>
                    </div>
                  </div>
            </section>
        </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
